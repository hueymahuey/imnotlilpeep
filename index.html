<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>imnotlilpeep</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      font-family: "Poplar Std", Impact, sans-serif;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    img.main {
      max-width: 35%;
      height: auto;
      margin: 20px;
    }

    .corner-img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: auto;
      border-radius: 8px;
    }

    .bottom-right-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .bottom-img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .bottom-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px 4px rgba(105, 198, 157, 0.5);
    }

    .top-text {
      font-size: 32px;
      font-style: italic;
      font-weight: bold;
      color: #69C69D;
      -webkit-text-stroke: 0.2px #F7EF6D;
      text-align: center;
      margin: 60px 60px 20px 60px; /* m√°s margen para evitar que se superponga con la imagen */
    }

    .bottom-text {
      position: absolute;
      bottom: 20px;
      right: 140px; /* para que no se solape con la imagen */
      font-size: 24px;
      font-style: italic;
      font-weight: bold;
      color: #69C69D;
      -webkit-text-stroke: 0.2px #F7EF6D;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- Top-left image -->
  <img class="corner-img" src="https://raw.githubusercontent.com/hueymahuey/imnotlilpeep/main/lilpeep10.jpg" alt="Peep corner">

  <!-- Intro text -->
  <div class="top-text">
    1000 limited meme token inspired in the creator of the first pump and dump token in Taraxa chain.
  </div>

  <!-- Main content -->
  <img class="main" src="https://raw.githubusercontent.com/hueymahuey/imnotlilpeep/main/lilpeep11.png" alt="A static image">
  <img class="main" src="https://raw.githubusercontent.com/hueymahuey/imnotlilpeep/main/icegif-103.gif" alt="A gif">

  <!-- CTA text bottom right -->
  <div class="bottom-text">
    buy LIL PEEP at FOMO.BIZ
  </div>

  <!-- Bottom-right image with link -->
  <a class="bottom-right-link" href="https://www.fomo.biz" target="_blank">
    <img class="bottom-img" src="https://raw.githubusercontent.com/hueymahuey/imnotlilpeep/main/lilpeep10.jpg" alt="Peep bottom">
  </a>

</body>
</html>
