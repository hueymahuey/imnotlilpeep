<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>imnotlilpeep</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      font-family: "Poplar Std", Impact, sans-serif;
      position: relative;
      min-height: 100vh;
      overflow: hidden; /* evita scroll */
    }

    img.main {
      max-width: 30vw;
      height: auto;
      margin: 10px;
    }

    .corner-img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: auto;
      border-radius: 8px;
    }

    .bottom-right-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .bottom-img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .bottom-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px 4px rgba(105, 198, 157, 0.5);
    }

    .text-banner {
      font-size: 32px;
      font-style: italic;
      font-weight: bold;
      color: #69C69D;
      -webkit-text-stroke: 0.3px #F7EF6D;
      text-align: center;
      margin: 20px;
    }

    .right-text {
      position: absolute;
      bottom: 130px; /* ajustá según tamaño imagen */
      right: 20px;
      font-size: 32px;
      font-style: italic;
      font-weight: bold;
      color: #69C69D;
      -webkit-text-stroke: 0.3px #F7EF6D;
      text-align: right;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 120px;
      padding-bottom: 160px; /* espacio para que no choque con la imagen inferior */
    }
  </style>
</head>
<body>

  <!-- Top-left image -->
  <img class="corner-img" src="https://raw.githubusercontent.com/hueymahuey/imnotlilpeep/main/lilpeep10.jpg" alt="Peep corner">

  <div class="content-wrapper">
    <!-- Intro text -->
    <div class="text-banner">
      1000 limited meme token inspired in the creator of the first pump and dump token in Taraxa chain.
    </div>

    <!-- Main content -->
    <img class="main" src="https://raw.githubusercontent.com/hueymahuey/imnotlilpeep/main/lilpeep11.png" alt="A static image">
    <img class="main" src="https://raw.githubusercontent.com/hueymahuey/imnotlilpeep/main/icegif-103.gif" alt="A gif">
  </div>

  <!-- CTA text near bottom-right -->
  <div class="right-text">
    buy LIL PEEP (contract number) at FOMO.BIZ
  </div>

  <!-- Bottom-right image with link -->
  <a class="bottom-right-link" href="https://www.fomo.biz" target="_blank">
    <img class="bottom-img" src="https://raw.githubusercontent.com/hueymahuey/imnotlilpeep/main/lilpeep10.jpg" alt="Peep bottom">
  </a>

</body>
</html>
